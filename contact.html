      <section class="contact_form_background container">

          </div>

              </div>
              <div>
                <input type="number" placeholder="Phone number" />
              </div>
              <div>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Message"
                ></textarea>
              </div>
              <div>
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>

      <!-- contact form section end  -->
